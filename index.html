<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    .attribution { text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

  
  <div class="user-card card">
    <div class="user-label">
      <img src="./images/image-jeremy.png" alt=" jeremy image" class="user-image">
      <div class="user-info">
        <span class="report-for">Report for</span>
        <span class="name">Jeremy Robson</span>
      </div>
    </div>

    <div class="period-card">
      <p class="period">Daily</p>
      <p class="period active">Weekly</p>
      <p class="period">Monthly</p>
    </div>

  </div>
  
  <div class="card-container card work">
    <div class="banner"></div>
    <div class="card-container-content">
      <p><span class="label">Work</span> <img src="./images/icon-ellipsis.svg" alt="icon"></p>
      <p>
        <span class="hours">32hrs <!-- weekly --></span>
        <span class="previous">Previous - 36hrs <!-- weekly --></span>
      </p>
    </div>
  </div>

  <div class="card-container card play">
    <div class="banner"></div>
    <div class="card-container-content">
      <p><span class="label">Play</span> <img src="./images/icon-ellipsis.svg" alt="icon"></p>
      <p>
        <span class="hours">10hrs <!-- weekly --></span>
        <span class="previous">Previous - 8hrs <!-- weekly --></span>
      </p>
    </div>
  </div>
 

  <div class="card-container card study">
    <div class="banner"></div>
    <div class="card-container-content">
      <p><span class="label">Study</span> <img src="./images/icon-ellipsis.svg" alt="icon"></p>
      <p>
        <span class="hours">4hrs <!-- weekly --></span>
        <span class="previous">Previous - 7hrs <!-- weekly --></span>
      </p>
    </div>
  </div>


  <div class="card-container card exercise">
    <div class="banner"></div>
    <div class="card-container-content">
      <p><span label>Exercise</span> <img src="./images/icon-ellipsis.svg" alt="icon"></p>
      <p>
        <span class="hours"> 4hrs <!-- weekly --></span>
        <span class="previous"> Previous - 5hrs <!-- weekly --></span>
      </p>
    </div>
  </div>

  

  <div class="card-container card social">
    <div class="banner"></div>
    <div class="card-container-content">
      <p><span class="label">Social</span> <img src="./images/icon-ellipsis.svg" alt="icon"></p>
      <p>
        <span class="hours"> 5hrs <!-- weekly --></span>
        <span class="previous"> Previous - 10hrs <!-- weekly --></span>
      </p>
    </div>
  </div>

  
  <div class="card-container card selfcare">
    <div class="banner"></div>
    <div class="card-container-content">
      <p><span class="label">Self Care</span> <img src="./images/icon-ellipsis.svg" alt="icon"></p>
      <p>
        <span class="hours"> 2hrs <!-- weekly --></span>
        <span class="previous"> Previous - 2hrs <!-- weekly --></span>
      </p>
    </div>
  </div>

</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mamadou-maikoke-traore-16b262225/">Maikoke</a>.
  </footer>

  <script src="./main.js"></script>

</body>
</html>
